<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>計算名人君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      font-size: 1.5em;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #problem {
      font-size: 5vw;
      margin: 1em 0;
      word-break: keep-all;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    input[type="number"] {
      font-size: 1.2em;
      padding: 0.3em;
      width: 5em;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }
    #submitBtn {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
    }
    #streak {
      margin-top: 0.5em;
      font-size: 1em;
      color: #e67e22;
    }
    #gauge {
      margin-top: 0.5em;
    }
    .gauge-block {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 0 2px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>計算名人君</h1>
  <div id="problem">問題を読み込み中...</div>
  <input type="number" id="userAnswer" placeholder="答え" />
  <br />
  <button id="submitBtn">答え合わせ</button>
  <div id="result"></div>
  <div id="streak"></div>
  <div id="gauge"></div>

  <script>
    let currentAnswer = null;
    let correctStreak = 0;

    const problemDiv = document.getElementById("problem");
    const userAnswer = document.getElementById("userAnswer");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");
    const streakDiv = document.getElementById("streak");
    const gaugeDiv = document.getElementById("gauge");

    const displayOp = {
      '+': '+',
      '-': '-',
      '*': '×',
      '/': '÷'
    };

    function updateGauge(count) {
      const colors = ['blue', 'green', 'gold', 'orange', 'red'];
      gaugeDiv.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const block = document.createElement('div');
        block.className = 'gauge-block';
        if (i < count) block.style.backgroundColor = colors[i];
        gaugeDiv.appendChild(block);
      }
    }

    function generateProblem() {
      let ops = ['+', '-', '*', '/'];
      let op1 = ops[Math.floor(Math.random() * ops.length)];
      let op2 = ops[Math.floor(Math.random() * ops.length)];

      while (op1 === '/' && op2 === '/') {
        op2 = ops[Math.floor(Math.random() * ops.length)];
      }

      let num1, num2, num3, expression, result;
      let valid = false;
      let attempts = 0;

      while (!valid && attempts < 1000) {
        num3 = Math.floor(Math.random() * 199) + 2;
        const multiplier = Math.floor(Math.random() * 20) + 2;
        const num1_candidate = num3 * multiplier;

        if (num1_candidate > 200) continue;

        num1 = num1_candidate;
        num2 = multiplier;

        expression = `${num1} * ${num2} / ${num3}`;
        result = num1 * num2 / num3;

        if (Number.isInteger(result) && result >= 0) {
          valid = true;
        }

        attempts++;
      }

      if (!valid) {
        problemDiv.innerText = "問題の生成に失敗しました。リロードしてください。";
        return;
      }

      const displayExpression = expression
        .replace('*', displayOp['*'])
        .replace('/', displayOp['/']);

      problemDiv.innerText = displayExpression;
      currentAnswer = result;
      userAnswer.value = "";
      resultDiv.innerText = "";
      streakDiv.innerText = `現在 ${correctStreak} 問連続正解中！`;
      updateGauge(Math.min(correctStreak, 5));
      userAnswer.focus();
    }

    submitBtn.addEventListener("click", () => {
      const userVal = parseInt(userAnswer.value);
      if (userVal === currentAnswer) {
        resultDiv.innerText = "正解！よくできました！";
        correctStreak++;
      } else {
        resultDiv.innerText = `不正解... 正しい答えは ${currentAnswer} です。`;
        correctStreak = 0;
      }
      streakDiv.innerText = `現在 ${correctStreak} 問連続正解中！`;
      updateGauge(Math.min(correctStreak, 5));
      setTimeout(generateProblem, 1500);
    });

    userAnswer.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });

    generateProblem();
  </script>
</body>
</html>
