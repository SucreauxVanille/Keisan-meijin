<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>計算名人君</title>
  <style>
    body {
  font-family: sans-serif;
  text-align: center;
  padding: 2em;
  font-size: 1.5em;
  max-width: 600px;         /* 最大幅を設定 */
  margin: 0 auto;           /* 左右中央に配置 */
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    #problem {
  font-size: 5vw;
  margin: 1em 0;
  word-break: keep-all;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 100%;          /* 横幅超え防止 */
  box-sizing: border-box;   /* paddingを含めた幅制御 */
    }
    input[type="number"] {
      font-size: 1.2em;
      padding: 0.3em;
      width: 5em;
      text-align: center;
    }
    button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }
    #submitBtn {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
    }
    #streak {
      margin-top: 0.5em;
      font-size: 1em;
      color: #e67e22;
    }
    #gauge {
      margin-top: 0.5em;
    }
    .gauge-block {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin: 0 2px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>計算名人君</h1>
  <div id="problem">問題を読み込み中...</div>
  <input type="number" id="userAnswer" placeholder="答え" />
  <br />
  <button id="submitBtn">答え合わせ</button>
  <div id="result"></div>
  <div id="streak"></div>
  <div id="gauge"></div>

  <script>
    let currentAnswer = null;
    let correctStreak = 0;

    const problemDiv = document.getElementById("problem");
    const userAnswer = document.getElementById("userAnswer");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");
    const streakDiv = document.getElementById("streak");
    const gaugeDiv = document.getElementById("gauge");

    const displayOp = {
      '+': '+',
      '-': '-',
      '*': '×',
      '/': '÷'
    };

    function updateGauge(count) {
      const colors = ['blue', 'green', 'gold', 'orange', 'red'];
      gaugeDiv.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const block = document.createElement('div');
        block.className = 'gauge-block';
        if (i < count) block.style.backgroundColor = colors[i];
        gaugeDiv.appendChild(block);
      }
    }

    function generateValidProblem() {
      const ops = ['+', '-', '*', '/'];
      const maxAttempts = 1000;

      for (let i = 0; i < maxAttempts; i++) {
        const nums = [
          Math.floor(Math.random() * 29) + 2,
          Math.floor(Math.random() * 29) + 2,
          Math.floor(Math.random() * 29) + 2
        ];
        let op1 = ops[Math.floor(Math.random() * ops.length)];
        let op2 = ops[Math.floor(Math.random() * ops.length)];

        if (op1 === '/' && op2 === '/') continue; // Avoid double division

        let expr = `${nums[0]} ${op1} ${nums[1]} ${op2} ${nums[2]}`;
        try {
          const tempExpr = expr.replace(/\÷/g, '/').replace(/\×/g, '*');
          const val = Function(`"use strict"; return (${tempExpr})`)();
          if (Number.isInteger(val) && val >= 0) return { expr, val };
        } catch (e) {
          continue;
        }
      }
      return null;
    }

    function generateProblem() {
      const problem = generateValidProblem();
      if (!problem) {
        problemDiv.innerText = "問題の生成に失敗しました。リロードしてください。";
        return;
      }

      const displayExpression = problem.expr
        .replace(/\*/g, displayOp['*'])
        .replace(/\//g, displayOp['/'])
        .replace(/\+/g, displayOp['+'])
        .replace(/-/g, displayOp['-']);

      problemDiv.innerText = displayExpression;
      currentAnswer = problem.val;
      userAnswer.value = "";
      resultDiv.innerText = "";
      streakDiv.innerText = `現在 ${correctStreak} 問連続正解中！`;
      updateGauge(Math.min(correctStreak, 5));
      userAnswer.focus();
    }

    submitBtn.addEventListener("click", () => {
      const userVal = parseInt(userAnswer.value);
      if (userVal === currentAnswer) {
        resultDiv.innerText = "正解！よくできました！";
        correctStreak++;
        setTimeout(generateProblem, 1500);
      } else {
        resultDiv.innerText = `不正解... 正しい答えは ${currentAnswer} です。`;
        correctStreak = 0;
      }
      streakDiv.innerText = `現在 ${correctStreak} 問連続正解中！`;
      updateGauge(Math.min(correctStreak, 5));
    });

    userAnswer.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });

    generateProblem();
  </script>
</body>
</html>
